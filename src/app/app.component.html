<div class="container" role="main">
    <h1>{{ title }}</h1>
    <div class="div-table">
        <table mat-table [dataSource]="dataSource">  
            <!-- Position Column -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="Edad">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>  
            <!-- Sexo Column -->
            <ng-container matColumnDef="Sexo">
                <th mat-header-cell *matHeaderCellDef> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>  
            <!-- Documeto Column -->
            <ng-container matColumnDef="Documento">
                <th mat-header-cell *matHeaderCellDef> Documento </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.documento!=''" >
                        <a download href="{{element.documento}}">
                            <i class="fa fa-download" ></i>
                        </a>
                    </div>         
                </td>
            </ng-container>  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>  
</div>
<div class="container">
    <div class="row">
        <div class="col-4 col-md-7 col-sm-12">
            <form  novalidate>
                <div class="row">
                    <label>Nombre:</label>
                    <div class="col-12">
                        <input type="text" [formControl]="name" class="form-control" required>
                    </div>
                </div>    
                <div class="row" >
                    <label>
                        Edad:          
                    </label>
                    <div class="col-12">
                        <input type="number" [formControl]="edad" class="form-control" required>
                    </div>
                </div>    
                <div class="row">
                    <label>
                        Sexo:
                    </label>
                    <select [formControl]="sexo" class="form-control" required>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>        
                </div>      
                <div class="row">
                    <label for="file">File</label>
                    <div class="col-12">
                        <input [formControl]="file" id="file" type="file" class="form-control" (change)="handleFileInput($event)">
                    </div>         
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-info pull-right" (click)="onSubmit()">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
